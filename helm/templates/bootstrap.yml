{{ if .Values.bootstrap }}
apiVersion: batch/v1
kind: Job
metadata:
  name: ns1-bootstrap
  labels:
    app.kubernetes.io/name: ns1-bootstrap
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 15
  template:
    metadata:
      name: "ns1-bootstrap"
      labels:
        app.kubernetes.io/name: ns1-bootstrap
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        helm.sh/chart: {{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}
    spec:
      restartPolicy: OnFailure
      containers:
      - name: bootstrap
        image: python:3.7.6
        env:
        - name: BOOTSTRAP_HOST
          value: {{ include "core.fullname" .Values.core | quote }}
        - name: KUBERNETES_NAMESPACE
          value: {{ .Release.Namespace | quote}}
        command: ["/script/bootstrap.py"]
        volumeMounts:
        - name: bootstrap-script
          mountPath: /script/bootstrap.py
          subPath: bootstrap.py
      volumes:
      - name: bootstrap-script
        configMap:
          name: ns1-bootstrap
          defaultMode: 0777
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ns1-bootstrap
  labels:
    app.kubernetes.io/name: ns1-bootstrap
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}
data:
  bootstrap.py: |{{ range .Files.Lines "files/bootstrap.py" }}
    {{ . }}{{ end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ns1-bootstrap-credentials
  labels:
    app.kubernetes.io/name: ns1-bootstrap-credentials
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation
data:
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: update-configmap
  labels:
    app.kubernetes.io/name: update-configmap
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["ns1-bootstrap-credentials"]
  verbs: ["update"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: update-configmap
  labels:
    app.kubernetes.io/name: update-configmap
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}
subjects:
- kind: ServiceAccount
  name: default
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: update-configmap
  apiGroup: rbac.authorization.k8s.io
---
{{ end }}
