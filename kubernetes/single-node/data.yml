apiVersion: v1
kind: Service
metadata:
  name: data
  labels:
    run: data
spec:
  ports:
  - port: 5353
    targetPort: data
    protocol: TCP
    name: data
  - port: 3300
    targetPort: http-config
    protocol: TCP
    name: http-config
  - port: 9090
    targetPort: service
    protocol: TCP
    name: service
  - port: 8686
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app: data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data
  labels:
    app: data
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data
  template:
    metadata:
      labels:
        app: data
    spec:
      #      securityContext:
      #        sysctls:
      #        - name: net.ipv6.conf.lo.disable_ipv6
      #          value: "0"
      initContainers:
      - name: init-sysctl
        image: busybox
        command:
        - sysctl
        - -w
        - net.ipv6.conf.lo.disable_ipv6=0
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
      containers:
      - name: data
        image: nsone/standalone_data:2.2.3
        #imagePullPolicy: Never
        imagePullPolicy: IfNotPresent
        env:
        - name: CONTAINER_NAME
          value: "data"
        - name: CONFIG_PORT
          value: "3300"
        - name: DATA_PRIMARY
          value: "true"
        ports:
        - name: data
          containerPort: 5353
          protocol: TCP
        - name: http-config
          containerPort: 300
          protocol: TCP
        - name: service
          containerPort: 9090
          protocol: TCP
        - name: metrics
          containerPort: 8686
          protocol: TCP
        args:
        - "--pop_id=default_pop"
        - "--server_id=default_server"
        livenessProbe:
          exec:
            command:
            - supd
            - health
            - --check
          initialDelaySeconds: 30
          periodSeconds: 5
        volumeMounts:
        - mountPath: /ns1/data
          name: ns1-data
      volumes:
      - name: ns1-data
        emptyDir: {}
      imagePullSecrets:
      - name: docker-creds
